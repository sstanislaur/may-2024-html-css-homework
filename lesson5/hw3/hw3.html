<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color card</title>
    <link rel="stylesheet" href="styles-hw3.css">
</head>
<body>
<b>HTML COLORS</b>
<div class="flex">
    <div class="card-color" id="black">
        <h1>Black</h1>
        <p>#000000</p>
    </div>
    <div class="card-color" id="red">
        <h1>Red</h1>
        <p>#FF0000</p>
    </div>
    <div class="card-color" id="green">
        <h1>Green</h1>
        <p>#00FF00</p>
    </div>
    <div class="card-color" id="blue">
        <h1>Blue</h1>
        <p>#0000FF</p>
    </div>
    <div class="card-color" id="fuchsia">
        <h1>Fuchsia</h1>
        <p>#FF00FF</p>
    </div>
    <div class="card-color" id="white">
        <h1>White</h1>
        <p>#FFFFFF</p>
    </div>
    <div class="card-color" id="yellow">
        <h1>Yellow</h1>
        <p>#FFFF00</p>
    </div>
    <div class="card-color" id="purple">
        <h1>Purple</h1>
        <p>#800080</p>
    </div>
    <div class="card-color" id="maroon">
        <h1>Maroon</h1>
        <p>#800000</p>
    </div>
    <div class="card-color" id="olive">
        <h1>Olive</h1>
        <p>#808000</p>
    </div>
</div>
</body>
</html>
